<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD SYSTEME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h1>CRUD SYSTEME</h1>
            <P>PRODUCT MANAGEMENT SYSTEME</P>
        </div>
        <div class="input">
            <input type="text" id="title" placeholder="text">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes"> 
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="descount">
                <small id="total">total</small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Create</button>
        </div>
        <div class="output">
            <div class="searcheblock">
                <input onkeyup="searcheData(this.value)" type="text" id="search" placeholder="search">
                <div class="btnsearch">
                    <button onclick="getsearchmood(this.id)" id="searchGatigory">search by Gatigory</button>
                    <button onclick="getsearchmood(this.id)" id="searchTitle">search by title </button>
                </div>
            </div>
            <div id="deleteall">
                
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>

                <tbody id="tbody">
                  
                </tbody>
            </table>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
